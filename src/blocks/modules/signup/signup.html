<section class="login">
  <h1 class="login__title">
    Регистрация
  </h1>
  <form action="#" class="login__form">
    <label for="email" class="label login__label">Email</label>
    <input type="email" name="email" id="email" class="input login__input" />
    <label for="password" class="label login__label">Пароль</label>
    <input
      type="password"
      name="password"
      id="password"
      class="input login__input"
    />
    <label for="repeat-password" class="label login__label"
      >Повторите пароль</label
    >
    <input
      type="password"
      name="repeat-password"
      id="repeat-password"
      class="input login__input"
    />
    <button class="site-button login__button">
      Войти
    </button>
  </form>
  <div class="login__footer">
    <p class="login__footer-text">Уже есть аккаунт?<span>&#8194;</span></p>
    <a href="login.html" class="link-hover link-hover--blue">
      Войти
    </a>
  </div>
</section>
