    <div class="body-container body-container--center">
      <section class="login">
  <h1 class="login__title">
    Вход
  </h1>
  <form action="#" class="login__form">
    <label for="email" class="label login__label">Email</label>
    <input type="email" name="email" id="email" class="input login__input" />
    <label for="password" class="label login__label">Пароль</label>
    <input
      type="password"
      name="password"
      id="password"
      class="input login__input"
    />
    <div class="login__forgot-box">
      <a href="#" class="link-hover link-hover--blue login__forgot">
        Забыли пароль?
      </a>
    </div>
    <button class="site-button login__button">
      Войти
    </button>
  </form>
  <div class="login__footer">
    <p class="login__footer-text">Еще нет аккаунта?<span>&#8194;</span></p>
    <a href="signup.html" class="link-hover link-hover--blue">
      Зарегистрируйтесь
    </a>

</section>
